<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Calculator (Ribbit)</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Leap Year Calculator (Ribbit)</h1>
        <p class="lead">Try out this nifty tool to check if any given year is a leap year! So fun!</p>
      </div>

      <form id="year">
        <div class="form-group">
          <label class="col-form-label" for="year">Enter a year below:</label>
          <input type="text" class="form-control" id="inputYear">
        </div>

        <button type="submit" class="btn btn-info">Submit!</button>
      </form>

      <div id="result">
        <p>This is <span class="not">NOT </span>a leap year!</p>
      </div>










    </div> <!--main container-->

  </body>
</html>
